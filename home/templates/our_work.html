{% extends 'index.html' %}
{% load static %}

{% block head %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prairie Code LLC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="../static/css/main.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <style>
        #project_container {
            position: relative;
            height: 40vh;
            width: 65vw;
            display: flex;
            padding-top: 25px;
        }

        .image {
            display: block;
            width: 7000px;
            height: 100%;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            color: black;
            overflow: hidden;
            width: 100%;
            height: 0;

            transition: .3s ease;
        }

        .container:hover .overlay {
            height: 100%;
        }

        .container:hover img {

            /* Add the blur effect */
            filter: blur(8px);
            -webkit-filter: blur(8px);
        }

        .text {
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/opacity/see-through */
            font-size: 25px;
            border-radius: 7px;
            color: white;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 80%;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
{% endblock %}



{% block body_settings %}

<body>


    {% endblock %}


    {% block mainbody %}
    <section id="main_body" style="align-items: center;">

        {% for project in projects %}
        <div class="container" id="project_container">

            <a href="{% url 'Home:project_details' project.id %}">
                <img src="../../media/{{project.thumbnail}}" class="image">
                <div class="overlay">
                    <div class="text">
                        {{project.name}}
                    </div>
                </div>
            </a>


        </div>

        {% endfor %}

    </section>

    {% block javascript %}
    <script>
        var loader = document.getElementById("preloader");
        window.addEventListener("load", function () {
            loader.style.display = "none";

        });
    </script>

    {% endblock %}


    {% endblock %}
